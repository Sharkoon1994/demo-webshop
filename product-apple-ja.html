<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新鮮なりんご - フルーツショップ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index-ja.html" class="logo" aria-label="ホームページへ移動">
          <img src="img/fruit-shop-logo.png" class="logo-img" alt="フルーツショップのロゴ" />
          <span class="products-text"> 商品を見る </span>
        </a>
        <nav role="navigation" aria-label="メインナビゲーション">
          <a href="basket-ja.html" class="basket-link" aria-label="買い物かごを見る">
            <img src="img/basket-icon.png" class="basket-img" alt="買い物かごアイコン" />
            <span class="basket-text">買い物かごを見る</span>
          </a>
        </nav>
      </div>
      <div class="language-switcher">
        <a href="product-apple.html" lang="en">English</a> |
        <a href="product-apple-ja.html" lang="ja">日本語</a>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" aria-label="りんごの絵文字">🍏</div>
        <h1>りんご</h1>
        <div class="product-desc" aria-label="商品説明">
          医者いらずの果物（投げつけなければ）。
        </div>
        <div class="button-container">
          <button id="addToBasket" class="cart-action-btn" aria-label="りんごをかごに追加">
            かごに追加
          </button>
          <a href="index-ja.html" aria-label="商品一覧に戻る">
            <button class="cart-action-btn">商品一覧に戻る</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/timlolkema/" target="_blank" rel="noopener noreferrer">
        Tim Lolkemaより
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
    </script>
  </body>
</html>
